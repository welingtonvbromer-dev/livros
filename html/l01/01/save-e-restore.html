<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>save e restore</title>
</head>
<body>
  <!-- arquivo: save-e-restore.html -->
  <canvas id="meu_canvas" width="200" height="200"></canvas>
  <script>
    // canvas e context
    var canvas = document.getElementById('meu_canvas');
    var context = canvas.getContext('2d');

    // um pequeno quadrado verde
    context.fillStyle = 'green';
    context.fillRect(50,50,25,25);

    // salvamos a configuracao e subimos na pilha
    context.save();

    // agora um quadrado roxo
    context.fillStyle = 'purple';
    context.fillRect(100,50,25,25);

    // voltamos para o nivel anterior na pilha
    context.restore();

    // voltou para o verde
    context.fillRect(150,50,25,25);
  </script>
</body>
</html>
